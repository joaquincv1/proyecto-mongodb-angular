<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4 register-card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="card-title h3 text-dark">📝 Crear una Cuenta</h2>
          <p class="text-muted">Completa tus datos para registrarte</p>
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nombreCompleto" class="form-label fw-semibold">👤 Nombre Completo</label>
            <input type="text" id="nombreCompleto" [(ngModel)]="nombreCompleto" name="nombreCompleto" class="form-control form-control-lg rounded-3" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">📧 Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control form-control-lg rounded-3" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">🔒 Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control form-control-lg rounded-3" required>
          </div>

          @if (successMessage()) {
            <div class="alert alert-success">{{ successMessage() }}</div>
          }
          @if (errorMessage()) {
            <div class="alert alert-danger">{{ errorMessage() }}</div>
          }

          <div class="d-grid mb-3">
            <app-boton-personalizado
              [texto]="buttonText()"
              [deshabilitado]="!isFormValid() || isLoading()"
              [cargando]="isLoading()"
              tipo="submit">
            </app-boton-personalizado>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
